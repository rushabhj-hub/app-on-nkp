name: Release to Production

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Extract tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: rushj/nkp-backend:${{ env.VERSION }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: rushj/nkp-frontend:${{ env.VERSION }}

      - name: Create release branch
        run: |
          git fetch origin
          git checkout prod
          git checkout -b release-${VERSION}

      - name: Update prod manifests
        run: |
          sed -i "s|image: rushj/nkp-backend:.*|image: rushj/nkp-backend:${VERSION}|g" k8s/prod/backend.yaml
          sed -i "s|image: rushj/nkp-frontend:.*|image: rushj/nkp-frontend:${VERSION}|g" k8s/prod/frontend.yaml

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/prod/
          git commit -m "Release ${VERSION} to production"

      - name: Push branch
        run: git push origin release-${VERSION}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release-${{ env.VERSION }}
          base: prod
          title: "Release ${{ env.VERSION }} to production"
          body: "Automated release PR for ${{ env.VERSION }}"