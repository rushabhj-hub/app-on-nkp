name: Build, Tag, and Update Manifests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set short SHA
        id: vars
        run: echo "SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: rushj/nkp-backend:${{ env.SHA_SHORT }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: rushj/nkp-frontend:${{ env.SHA_SHORT }}

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|image: rushj/nkp-backend:.*|image: rushj/nkp-backend:${SHA_SHORT}|g" k8s/staging/backend.yaml
          sed -i "s|image: rushj/nkp-frontend:.*|image: rushj/nkp-frontend:${SHA_SHORT}|g" k8s/staging/frontend.yaml

      - name: Commit and push updated manifests
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/
          git commit -m "Update image tags to ${SHA_SHORT}" || echo "No changes to commit"
          git push
